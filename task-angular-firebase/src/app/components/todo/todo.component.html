<label>TASKS</label>

<mat-card class="card" *ngFor="let task of todoList; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title class="card-title">
        {{task.title}}
      </mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        By: {{task.creator}}
      </mat-card-subtitle>
      <mat-card-subtitle class="card-subtitle">
        Completed: {{task.completed}} | Date: {{task.dateComplete}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-slide-toggle
        (change)="change_slide(task)">
        Status: {{task.status}}
      </mat-slide-toggle>

    <mat-card-content>
      <p>
        {{task.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="icons-action">
      <button mat-icon-button (click)="edit(task)"> <mat-icon>mode_edit</mat-icon> </button>
      <button mat-icon-button> <mat-icon>delete</mat-icon> </button>
    </mat-card-actions>
  </mat-card>

<div class="add-button">
  <button mat-fab color="warn" matTooltip="Add New" (click)="addNew()">
    <mat-icon width="350px">add</mat-icon>
  </button>
</div>
