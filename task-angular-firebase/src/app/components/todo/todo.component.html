<label>TASKS</label>

<div>
  
  <div [formGroup]="myFormGroup">
    <div formArrayName="tasks" *ngFor="let task of myFormGroup.get('tasks').controls; let i = index;">
      <div [formGroupName]="i">
        
        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>
              <mat-form-field>
                <input readonly formControlName="title" matInput #message maxlength="100-element.length">
              </mat-form-field>
            </mat-card-title>
            <mat-card-subtitle>
              <mat-form-field>
                <input readonly formControlName="creator" matInput #message maxlength="100-element.length">
              </mat-form-field>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              <mat-form-field>
                <input readonly formControlName="description" matInput #message maxlength="100-element.length">
              </mat-form-field>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
        
      </div>
    </div>
  </div>
</div>
