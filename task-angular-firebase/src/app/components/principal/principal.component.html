<div>
  <div>
    <button mat-icon-button matTooltip="Previous"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false">
      <mat-icon>
        keyboard_arrow_left
      </mat-icon>
    </button>
    
    <input readonly matInput [min]="minDatePicker" [matDatepicker]="picker" [(ngModel)]="viewDate" class="input-date">
    <mat-datepicker #picker></mat-datepicker>
    <!-- <button mat-raised-button matTooltip="Ir a Fecha" matTooltipClass="tooltip" class="boton-fecha-calendario" (click)="picker.open()">
      <b>{{ viewDate | date:'MMMM yyyy' | uppercase}}</b>
    </button> -->

    <button mat-icon-button matTooltip="Next"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false">
      <mat-icon>
        keyboard_arrow_right
      </mat-icon>
    </button>
  </div>

  <div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>      
  </div>

</div>
